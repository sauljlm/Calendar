<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Calendar</title>
</head>

<body>
  <div class="nav">
    <button class="btn-add" disabled>Add Event</button>
  </div>
  <div class="cont-callendar js-callendar"></div>
  <div class="create-form form-event"> 
    <form action="#"> 
      <h2 class="create-title">create event</h2>
      <label for="date">Date:</label>
      <input type="date" class="imput-event" name="date" id="date" value="" />

      <label for="hour">Hour:</label>
      <input type="time" class="imput-event" name="hour" id="hour" />

      <label for="name">Name:</label>
      <input type="text" class="imput-event" name="name" id="name" value="" />

      <label for="favorite">Favorite:</label>
      <input type="checkbox" class="imput-event favorite" name="favorite" id="favorite" value="true">

      <label for="notes">Notes:</label>
      <textarea class="imput-event" name="notes" id="notes" value="" ></textarea>

      <div class="cont-form-btn">
        <input type="submit" class="form-btn" id="btn-submit-event" value="Send">
        <input type="reset" class="form-btn"  value="Reset">
      </div>
    </form>
  </div>
  <script src="js/view.js"></script>
</body>

</html>
